<mat-card (click)="showDetails()">
  <mat-spinner *ngIf="!book"></mat-spinner>
  <mat-card-title-group class="book-cover">
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="book.authors">{{
      book.authors[0]
    }}</mat-card-subtitle>
    <img mat-card-sm-image class="cover-img" src="{{ path }}" />
  </mat-card-title-group>
  <mat-card-content></mat-card-content>
</mat-card>
