<div class="login-container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      [formControl]="email"
      required
      type="text"
      id="username"
      #username
    />
    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      placeholder="password"
      required
      id="password"
      #password
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error *ngIf="password.oninvalid">{{
      getErrorMessageForPass()
    }}</mat-error>
  </mat-form-field>

  <button
    (click)="SignUp(username.value, password.value)"
    mat-raised-button
    color="primary"
  >
    Register
  </button>

  <p>
    You have an account ? You can login
    <a routerLink="/login"> here </a>
  </p>
</div>
